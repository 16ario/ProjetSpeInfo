version: '3.8'

services:
  web:
    build: ./backend
    expose:
      - "80"  # On expose le port 80 pour que HAProxy puisse y acc√©der
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: 192.168.56.104
      DB_NAME: banque_app
      DB_USER: Cesario
      DB_PASS: "Timonlechat16&"

  haproxy:
    image: haproxy:latest
    ports:
      - "80:80"
      - "443:443"
