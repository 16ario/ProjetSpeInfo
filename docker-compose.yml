version: '3.8'

services:
  web:
    build: ./backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: banque_app
      DB_USER: root
      DB_PASS: root123

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: banque_app
    volumes:
      - db_data:/var/lib/mysql
      - ./bank_db.sql:/docker-entrypoint-initdb.d/init.sql


volumes:
  db_data:
